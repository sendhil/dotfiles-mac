# Unified dev services with Docker Compose profiles
# Location: ~/.config/devservices/docker-compose.yml
#
# Usage:
#   devup               # Start default (loki + grafana)
#   devup redis         # Start redis
#   devdown             # Stop all running services
#   devps               # Show running dev services
#   devprofiles         # List available profiles
#
# Or directly:
#   docker compose -f ~/.config/devservices/docker-compose.yml up -d

services:
  # ===========================================================================
  # LOKI LOGGING STACK (default)
  # Ports: Loki 3100, Grafana 3200
  # ===========================================================================
  loki:
    profiles: ["default", "loki"]
    image: grafana/loki:3.0.0
    container_name: dev-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - loki-data:/loki
    restart: on-failure

  grafana:
    profiles: ["default", "loki"]
    image: grafana/grafana:11.0.0
    container_name: dev-grafana
    ports:
      - "3200:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/loki.yaml
        apiVersion: 1
        datasources:
          - name: Loki
            type: loki
            access: proxy
            url: http://loki:3100
            isDefault: true
        EOF
        /run.sh
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      loki:
        condition: service_healthy
    restart: on-failure

  # ===========================================================================
  # REDIS
  # Profile: redis
  # Port: 6379
  # ===========================================================================
  redis:
    profiles: ["redis"]
    image: redis:7-alpine
    container_name: dev-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: on-failure

  # ===========================================================================
  # POSTGRES
  # Profile: postgres
  # Port: 5432 (user: dev, password: dev, db: dev)
  # ===========================================================================
  postgres:
    profiles: ["postgres"]
    image: postgres:16-alpine
    container_name: dev-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: on-failure

  # ===========================================================================
  # MINIO (S3-compatible storage)
  # Profile: minio
  # Ports: API 9000, Console 9001 (user: minioadmin, password: minioadmin)
  # ===========================================================================
  minio:
    profiles: ["minio"]
    image: minio/minio:latest
    container_name: dev-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: on-failure

volumes:
  loki-data:
  grafana-data:
  redis-data:
  postgres-data:
  minio-data:
